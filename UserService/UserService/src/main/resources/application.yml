server:
  port: 8762

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userservice
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver

  jpa:
    showSql: true
    hibernate:
      ddlAuto: update
  application:
    name: USER-SERVICE

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8084/eureka
    registerWithEureka: true